name: Test Publish

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Compile TypeScript
      run: npm run compile
      
    - name: Install vsce
      run: npm install -g @vscode/vsce
      
    - name: Check configuration
      run: |
        echo "=== Configuration Check ==="
        echo "Publisher in package.json: $(cat package.json | grep '"publisher"' | cut -d'"' -f4)"
        echo "Version in package.json: $(cat package.json | grep '"version"' | cut -d'"' -f4)"
        echo "VSCE_PAT secret exists: ${{ secrets.VSCE_PAT != '' }}"
        echo "VSCE_PAT length: ${#VSCE_PAT}"
        echo ""
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
        
    - name: Test package creation
      run: |
        echo "=== Package Creation Test ==="
        vsce package --allow-missing-repository
        ls -la *.vsix
        echo "Package created successfully!"
        echo ""
        
    - name: Test PAT verification
      if: secrets.VSCE_PAT
      run: |
        echo "=== PAT Verification Test ==="
        echo "Testing PAT with first 10 characters: ${VSCE_PAT:0:10}..."
        if vsce verify-pat ${{ secrets.VSCE_PAT }}; then
          echo "✅ PAT verification successful!"
        else
          echo "❌ PAT verification failed!"
          echo "This could mean:"
          echo "1. PAT is invalid or expired"
          echo "2. PAT doesn't have correct permissions"
          echo "3. Publisher 'iczrac' doesn't exist"
        fi
        echo ""
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
        
    - name: Test dry run publish
      if: secrets.VSCE_PAT
      run: |
        echo "=== Dry Run Publish Test ==="
        if vsce publish --dry-run --pat ${{ secrets.VSCE_PAT }}; then
          echo "✅ Dry run publish successful!"
          echo "This means the extension is ready to be published."
        else
          echo "❌ Dry run publish failed!"
          echo "Check the error message above for details."
        fi
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
        
    - name: Summary
      run: |
        echo "=== Test Summary ==="
        echo "If all tests above passed, the extension is ready for publishing."
        echo "If any test failed, check the error messages and fix the issues."
        echo ""
        echo "Next steps:"
        echo "1. If tests passed: Create a new git tag to trigger release"
        echo "2. If tests failed: Fix the issues and run this test again"